<!DOCTYPE html> <!-- requirement to specify document type -->
<html lang="en"> 

<head> 
    <title>Bailey Evan's Portfolio</title>
    <link rel=stylesheet href=".\stylesheets\main.css"> <!-- this finds CSS styles from main.css in this repository -->
    <!-- <link rel="icon" type="image/x-icon" href="./docs/image"> sets webpage icon -->
</head>

<body class="pagebody"> 
    <div id="openingpage">

        <div id="openingcrawl">

            <p id="openingtext">
                I'm looking for a full-stack web developer. 
            </p>

            <p id="search-reminder">
                (please press search!)
            </p>

        </div>

        <button id="search-button" href="./docs/search-symbol">Search</button>

            <script>
                const targetDiv = document.getElementById("openingpage");
                const btn = document.getElementById("search-button");
                btn.onclick = function () {
                    if (targetDiv.style.display !== "none") {
                        targetDiv.style.display ="none";
                    } else {
                        targetDiv.style.display = "block";
                    }
                    };
                            /* https://sebhastian.com/javascript-show-hide-div-onclick-toggle */
                        
            </script>



    </div>


</body>

</html>
